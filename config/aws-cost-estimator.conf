# AWS Cost Estimator Configuration
# This file allows customization of pricing, regions, and behavior

# Pricing Configuration (US-East-1 default)
PRICING_REGION="us-east-1"
PRICING_DATE="2024-09-01"

# EC2 Instance Pricing (monthly USD)
EC2_T3_NANO_PRICE=3.80
EC2_T3_MICRO_PRICE=8.35
EC2_T3_SMALL_PRICE=16.70
EC2_T3_MEDIUM_PRICE=30.37
EC2_T3_LARGE_PRICE=66.77
EC2_T3_XLARGE_PRICE=133.54
EC2_T3_2XLARGE_PRICE=267.07

# RDS Instance Pricing (monthly USD)
RDS_T3_MICRO_PRICE=16.79
RDS_T3_SMALL_PRICE=33.58
RDS_T3_MEDIUM_PRICE=67.16
RDS_T3_LARGE_PRICE=134.33

# Storage Pricing (per GB/month USD)
EBS_GP3_PRICE=0.096
EBS_GP2_PRICE=0.12
RDS_STORAGE_PRICE=0.115
EFS_STORAGE_PRICE=0.30
S3_STANDARD_PRICE=0.023

# Other Services
ELASTIC_IP_PRICE=3.65
NAT_GATEWAY_PRICE=32.85
APPLICATION_LB_PRICE=22.27
NETWORK_LB_PRICE=22.27

# Data Transfer Estimates
DATA_TRANSFER_ESTIMATE=10.00
DATA_TRANSFER_OUT_PRICE=0.09

# Analysis Configuration
WASTE_THRESHOLD_DAYS=7
RDS_WASTE_THRESHOLD_DAYS=14
COST_OPTIMIZATION_THRESHOLD=200.00

# Report Configuration
ENABLE_JSON_OUTPUT=true
ENABLE_CSV_OUTPUT=false
REPORT_DIRECTORY="reports"
ARCHIVE_OLD_REPORTS=true
ARCHIVE_AFTER_DAYS=30

# Logging Configuration
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_FILE="logs/aws-cost-estimator.log"
ENABLE_AUDIT_LOG=true

# Security Configuration
REQUIRE_CONFIRMATION=true
ALLOW_DESTRUCTIVE_OPERATIONS=false
MAX_COST_THRESHOLD=1000.00

# Feature Flags
ENABLE_LAMBDA_ANALYSIS=true
ENABLE_CLOUDWATCH_ANALYSIS=true
ENABLE_S3_ANALYSIS=true
ENABLE_CLOUDFRONT_ANALYSIS=false
ENABLE_ROUTE53_ANALYSIS=true